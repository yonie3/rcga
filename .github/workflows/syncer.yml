name: rsyncer
on: 
  schedule:
  - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  rclone:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: rclone
      uses: wei/rclone@v1
      env:
        RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        RCLONE_CONF_PASS: ${{ secrets.RCLONE_CONF_PASS }}
      with:
        args: sync Drive-TCDSB:/ r3-od:/Drive/ -P
